<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>PIET 인터프리터</title>
        <style>
            .pallete-div{
                height: 300px;
                width: 500px;
                position: relative;
                /* background-color : #999999; */
            }
            .nowColor-div{
                height: 300px;
                width: 100px;
                position: absolute;
                top: 50%;
                transform: translate(400px, -50%);
                /* background-color : #CCCCCC; */
            }
        </style>
    </head>
    
    <body>
        <h2>PIET 인터프리터</h2>
        <div class = 'pallete-div'>
            <canvas id="myPallete" width="360" height="240"></canvas>
            <div class = 'nowColor-div'>
                <h5>선택한 색</h5>
                <canvas id="myNowColor" width="60" height="60"></canvas>
            </div>
        </div>
        <div>
            <input type="button" value="삭제" onclick="javascript:deleteCanvas();">
            <input type="button" value="초기화" onclick="javascript:reset();">
            <input type="button" value="한 단계 실행" onclick="javascript:oneStep();">
            <input type="button" value="다운로드" onclick="javascript:download();">
        </div>
        <canvas id="myCanvas" width="900" height="900"></canvas>
        <textarea id="input" rows="5" cols="20" style="overflow:auto"></textarea>
        <textarea id="output" rows="5" cols="20" style="overflow:auto" readonly></textarea>
        <script src="myScript.js"></script>
        
    </body>
</html>
